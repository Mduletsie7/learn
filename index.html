<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Typescript</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Welcome to Age calculator</h1>
    <h2>Simply enter the current year and your birth year to get started.</h2>
    <div class="calc">
        <h3>Find my age</h3>

        <form id="current year">
            Current Year: <input type="number" name="currYear">
            Birth Year: <input type="number" name="birthYear">
        </form>
        <button>Calculate</button>
    </div>
</body>
</html>
